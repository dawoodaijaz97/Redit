<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - Carnac</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form method="post" action="/login">
                    <h1 class="form-head">Log in your account!</h1>
                    <hr>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" name="email" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="password" password="password" name="password" placeholder="Password">
                    </div>
                    <hr>
                    <input class="form-control btn-primary" type="submit" value="Login">
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

</body>
</html>

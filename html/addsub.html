<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Subreddit</title>
  <script>
        const snoowrap  = require('snoowrap');
        // Define reddit api credentials
        let r = new snoowrap({
    	    userAgent: 'carnac',
        	clientId: process.env.CLIENT_ID,
        	clientSecret: process.env.CLIENT_SECRET,
        	username: process.env.REDDIT_USER,
        	password: process.env.REDDIT_PASS
        });
        r.getSubmission('4j8p6d').expandReplies({limit: Infinity, depth: Infinity}).then(console.log)
        r.getSubreddit('AskReddit').getWikiPage('bestof').content_md.then(console.log);
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                    <form>
                        <div class="form-group">
                            <label>Enter Subreddit</label>
                            <input class="form-control" type="text" id="item" autofocus>
                        </div>
                        <button class="btn btn-danger" type="submit">Add Subreddit</button>
                    </form>                
            </div>
            <div class="col-lg-2"></div>
        </div> 
	</div>

</body>
</html>

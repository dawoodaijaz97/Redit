<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
            window.$ = window.jQuery = require("../js/jquery");
        const db = require("../db.js");

function validate(val){
    if (typeof val === 'undefined' || val === "")
    {
        return false;
    }
    return true;
}

            $(document).ready(function(){
                

                $("#form").submit(function(event){
                event.preventDefault();
                
                if (validate($("#username").val()) === false)
                {
                    alert("Email is required!")
                }
                else if (validate($("#password").val()) === false)
                {
                    alert("Password is required!")
                }
                else 
                {
                    

                var formData = {
                    email: $("#username").val(),
                    password: $("#password").val(),
                }
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: db.url() + db.port() + "/login",
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function(data){
                        console.log(data.status);
                        alert(data.status);
                        if (data.code === 200)
                        {
                            $("#password").val().replace = "";
                            window.location.replace("dashboard.html");
                        }
                        $("#username").css("border-color","red");
                    },
                    error: function(e, data){
                        alert("ERROR while signing in!");
                        console.log("ERROR: ", e); 
                    }
    
                });

                    
                }

            });    
        });


    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login - Carnac</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form id="form" method="post" action="#">
                    <h1 class="form-head">Log in your account!</h1>
                    <hr>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="password" id="password" password="password" name="password" placeholder="Password">
                    </div>
                    <hr>
                    <input class="form-control btn-primary" type="submit" value="Login">
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

</body>
</html>
